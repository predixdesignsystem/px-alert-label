<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->
 
<link rel="import" href="../px-alert-label.html" />

<!-- Demo DOM module -->
<dom-module id="px-alert-label-demo">
  <template>
 

    <!-- Header -->
    <px-demo-header
        module-name="px-alert-label"
        description="Alert labels are used to draw attention to a particular piece of information on the screen. Each type of
        label (important, warning, error, information, healthy, and unknown) has its own distinct
        background color and appropriate font color for maximum visibility. The text within the label is configurable,
        but will always show up in all capital letters. Avoid using action verbs in an alert label, as users may
        confuse the label for a button."
        mobile tablet desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">

        <div>
          <px-alert-label
              type="{{props.type.value}}"
              label="{{props.label.value}}"
              badge="{{props.badge.value}}">
          </px-alert-label>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          slot="px-demo-component-snippet"
          element-properties="{{props}}"
          element-name="px-alert-label">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-alert-label"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-alert-label-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Important label",
              configReset: true },

            { configName: "Warning badge",
              type: "warning",
              badge: true,
              label: "2" }
          ]
        }
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {

      label: {
        type: String,
        defaultValue: 'Label text',
        inputType: 'text',
        inputHelpText: 'Should be single digit for badges'
      },

      type: {
        type: String,
        defaultValue: 'important',
        inputType: 'dropdown',
        inputChoices: ['important', 'warning', 'error', 'information', 'unknown', 'healthy']
      },

      badge: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle',
        inputDisabled: true,
        inputHelpText: 'Use tabs above'
      }
    }

  });
</script>
